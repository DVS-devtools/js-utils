language: node_js

node_js:
   - "10"

branches:
  only:
    - master
    - develop

install:
  - npm install

matrix:
  include:
    - name: "Js Browser"
      env: PACKAGE=packages/js-browser
    - name: "Js Logger"
      env: PACKAGE=packages/js-logger
    - name: "Js EventBus"
      env: PACKAGE=packages/js-eventbus

script: if .travis/build-condition.sh $TRAVIS_COMMIT_RANGE $PACKAGE; then .travis/build-package.sh $PACKAGE; else echo "$PACKAGE is NOT being built"; fi

